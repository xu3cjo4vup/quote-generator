<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=css-tricks.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card" id="quote-container">
        <div class="quote-text" id="quote"></div>
        <div class="quote-author" id="author"></div>
        <div class="button-container">
            <button class="twitter-button" id="twitter" title='Tweet Me!'>
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">New Quote</button>
        </div>
    </div>

    <div class="loader" id="loader"></div>
    
    <!-- script (ctrl+?) -->
    <script src="script.js"></script>
    
</body>

</html>
